<html>

    <head>

        <meta charset="UTF-8">

        <script src="js/goToBottom.js"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>

    <body>

        <div class="topbar">
            <h2>Jan Paszka</h2>

                <div class="poziom">
                    <p>Baza: </p>
                    <p id="pBazy">0%</p>

                </div>

            </div>

            <div class="wysylanie">

                <form>
                    <input type="number" placeholder="Baza" id="iBazy" required min="0" max="100">
                    <input type="number" placeholder="SS" id="iSS" required min="0" max="100">
                    <input type="number" placeholder="Nuda" id="iNudy" required min="0" max="100">
                    <input type="submit" value="Wyślij" class="submitter">

            </div>    
            
        </div>
